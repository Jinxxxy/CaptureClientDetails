<h3>
    {{title}}
</h3>
<div class="card">
    <h6 >Username:</h6><input type="text" readonly class="u-full-width" [(ngModel)]="_userData.username" value="{{_userData.username}}">
    <h6 >Profile:</h6><input type="text" readonly class="u-full-width" [(ngModel)]="_userData.permissionLevel" >
    <h6 >First name:</h6><input class="u-full-width" type="text" [(ngModel)]="_userData.firstName" >
    <h6 >Last name:</h6><input class="u-full-width" type="text" [(ngModel)]="_userData.lastName" >
</div>
